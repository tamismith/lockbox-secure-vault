{% extends "base.html" %}

{% block content %}
<h1>Enter PIN to View Data</h1>
<form method="post">
    <label for="pin">4-Digit PIN:</label>
    <input type="password" id="pin" name="pin" maxlength="4" required>
    <input type="hidden" name="next_page" value="{{ next_page }}">
    <button type="submit">Submit</button>
</form>
{% endblock %}
