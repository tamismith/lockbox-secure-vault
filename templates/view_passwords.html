{% extends "base.html" %}

{% block content %}
<<h1>Saved Passwords</h1>
<form method="get">
    <input type="text" name="query" placeholder="Search by tag">
    <button type="submit">Search</button>
</form>
<ul>
    {% for tag, password in passwords %}
        <li><strong>{{ tag }}:</strong> {{ password }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

{% endblock %}
