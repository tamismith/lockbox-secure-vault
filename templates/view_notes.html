{% extends "base.html" %}

{% block content %}
<h1>Saved Notes</h1>
<form method="get">
    <input type="text" name="query" placeholder="Search by title">
    <button type="submit">Search</button>
</form>
<ul>
    {% for title, content in notes %}
        <li><strong>{{ title }}:</strong> {{ content }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

{% endblock %}
